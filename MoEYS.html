<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        .news-container{
            width: 90%;
            margin: auto;
        }
        img {
  height: 100%;
  width: 100%;
  object-fit: contain;
}
.news-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: 20px;
}

.news-item {
  background-color: #f1f1f1;
  padding: 20px;
  border-radius: 5px;
  cursor: pointer;
}

.news-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 5px;
}

.popup {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.popup-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close-button {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close-button:hover,
.close-button:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.full-screen-popup {
  display: none;
  position: fixed;
  z-index: 99999999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.9);
}

.full-screen-popup img {
  max-width: 90%;
  max-height: 90%;
  margin-top: 10%;
}

.full-screen-close-button {
    color: #aaa;
  float: right;
  font-size: 35px;
  font-weight: bold;
}
    </style>
</head>

    <h3 style="padding-left: 20px;margin-top: 10px;">ឯកសារ និងលិខិត</h3>
<!-- news items -->
<div class="news-container" id="news-container"></div>
<div id="loading-text">សូមរង់ចាំបន្តិច...</div>
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-button">&times;</span>
    <div class="popup-header">
      <h2 id="popup-title"></h2>
      <p id="popup-date-author">Date: <span id="popup-date"></span> | Author: <span id="popup-author"></span></p>
    </div>
    <div id="popup-content"></div>
    <div id="popup-images"></div>
  </div>
</div>
<div id="full-screen-popup" class="full-screen-popup">
  <span class="full-screen-close-button">&times;</span>
  <img id="full-screen-image" src="">
</div>

<script>
const newsData = [
  {
    title: "លោកប្រធានការិយាល័យអប់រំស្រុកសំឡូត ជួបសំណេះសំណាលជាមួយលោកគ្រូអ្នកគ្រូ នៃសាលាអនុវិទ្យាល័យសាមគ្គី",
    content: "លោកប្រធានការិយាល័យអប់រំនៃរដ្ឋបាលស្រុកសំឡូត បានជួបសំណេះសំណាលជាមួយលោកគ្រូអ្នកគ្រូនៃសាលាអនុវិទ្យាល័យសាមគ្គី។",
    author: "My Langdy",
    date: "06-June-2024",
    images: ["https://www.knongsrok.com/wp-content/uploads/2024/02/1-2.jpeg", "images-post/10.jpg","images-post/11.jpg"]
  }
];

const newsContainer = document.getElementById("news-container");
const popup = document.getElementById("popup");
const fullScreenPopup = document.getElementById("full-screen-popup");
const fullScreenImage = document.getElementById("full-screen-image");
const popupTitle = document.getElementById("popup-title");
const popupDate = document.getElementById("popup-date");
const popupAuthor = document.getElementById("popup-author");
const popupContent = document.getElementById("popup-content");
const popupImages = document.getElementById("popup-images");
const closeButton = document.querySelector(".close-button");
const fullScreenCloseButton = document.querySelector(".full-screen-close-button");
const loadingText = document.getElementById("loading-text");
const showMoreButton = document.createElement("button");
showMoreButton.textContent = "មើលច្រើនទៀត ...";
showMoreButton.classList.add("show-more-button");

const latestPosts = newsData.slice(0, 5);

latestPosts.forEach(item => {
  const newsItem = document.createElement("div");
  newsItem.classList.add("news-item");

  const img = document.createElement("img");
  img.src = item.images[0];
  newsItem.appendChild(img);
  img.style.height="100%";

  const titleElement = document.createElement("h3");
  titleElement.textContent = item.title + " - " + item.date;
  newsItem.appendChild(titleElement);

  newsItem.addEventListener("click", () => showPopup(item));
  newsContainer.appendChild(newsItem);
});

newsContainer.appendChild(showMoreButton);

showMoreButton.addEventListener("click", () => {
  loadingText.style.display = "block";
  setTimeout(() => {
    newsContainer.innerHTML = "";
    newsData.forEach(item => {
      const newsItem = document.createElement("div");
      newsItem.classList.add("news-item");
  
      const img = document.createElement("img");
      img.src = item.images[0];
      newsItem.appendChild(img);
  
      const titleElement = document.createElement("h3");
      titleElement.textContent = item.title + " - " + item.date;
      newsItem.appendChild(titleElement);
  
      const contentElement = document.createElement("p");
      contentElement.textContent = item.content.slice(0, 100) + "...";
      newsItem.appendChild(contentElement);
  
      newsItem.addEventListener("click", () => showPopup(item));
      newsContainer.appendChild(newsItem);
    });
    loadingText.style.display = "none";
  }, 2000);
});

function showPopup(item) {
  loadingText.style.display = "block";
  setTimeout(() => {
    popup.style.display = "block";
    popupTitle.textContent = item.title;
    popupDate.textContent = item.date;
    popupAuthor.textContent = item.author;
    popupContent.textContent = item.content;

    popupImages.innerHTML = "";
    item.images.forEach(imageUrl => {
      const img = document.createElement("img");
      img.src = imageUrl;
      img.classList.add("popup-image");
      img.addEventListener("click", () => showFullScreenImage(imageUrl));
      popupImages.appendChild(img);
    });

    loadingText.style.display = "none";
  }, 2000);
}

function showFullScreenImage(imageUrl) {
  fullScreenImage.src = imageUrl;
  fullScreenPopup.style.display = "block";
}

closeButton.addEventListener("click", () => {
  popup.style.display = "none";
});

fullScreenCloseButton.addEventListener("click", () => {
  fullScreenPopup.style.display = "none";
});
</script>
</body>
