<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .gallery-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover .gallery-image {
      transform: scale(1.1);
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .gallery-item:hover .gallery-caption {
      opacity: 1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 80%;
      max-height: 80%;
    }

    .close-button {
      color: white;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }
    .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  grid-gap: 20px;
  padding: 20px;
}

@media (min-width: 768px) {
  .gallery {
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  }
}
  </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="webimg/Moeyslogo.png" alt="My Langdy Logo"></a>
            <div​ class="contitle">
                <p class="titlelogo">អនុវិទ្យាល័យ សាមគ្គី</p>
                <p class="subtitlelogo" style="font-size: 12px;">លេខកូដសាលា៖​ ០២១១០៥០៣៧០២</p>
            </div>
        <input type="checkbox" id="nav_check" hidden>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#" class="nav-link">
                <img src="webimg/homeicon.png" alt="Home" class="nav-icon">
                <span>ទំព័រដើម</span>
              </a>
            </li>
            <li>
              <a href="news.html" class="nav-link">
                <img src="webimg/newsicon.png" alt="About" class="nav-icon">
                <span>ព្រឹត្តិការណ៍ និងព័ត៌មាន</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link">
                <img src="webimg/educationicon.png" alt="Courses" class="nav-icon">
                <span>ការអប់រំ</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link">
                <img src="webimg/newsMoeys.png" alt="Contact" class="nav-icon">
                <span>ដំណឹង និងលិខិត</span>
              </a>
            </li>
            <li>
              <a href="galllery.html" class="nav-link">
                <img src="webimg/galleryicon.png" alt="Contact" class="nav-icon">
                <span>រូបថត</span>
              </a>
            </li>
          </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
    <div class="gallery"></div>

    <div class="modal">
      <span class="close-button">&times;</span>
      <img class="modal-content" src="">
    </div>
  
    <script>
      const imageData = [
        { src: 'images-post/9.jpg', caption: 'Image 1' },
        { src: 'images-post/10.jpg', caption: 'Image 2' },
        { src: 'images-post/11.jpg', caption: 'Image 3' },
        { src: 'image4.jpg', caption: 'Image 4' },
        { src: 'image5.jpg', caption: 'Image 5' },
        { src: 'image6.jpg', caption: 'Image 6' }
      ];
  
      const gallery = document.querySelector('.gallery');
      const modal = document.querySelector('.modal');
      const modalContent = document.querySelector('.modal-content');
      const closeButton = document.querySelector('.close-button');
  
      imageData.forEach(image => {
        const galleryItem = document.createElement('div');
        galleryItem.classList.add('gallery-item');
  
        const img = document.createElement('img');
        img.src = image.src;
        img.alt = image.caption;
        img.classList.add('gallery-image');
  
        const caption = document.createElement('div');
        caption.classList.add('gallery-caption');
        caption.textContent = image.caption;
  
        galleryItem.appendChild(img);
        galleryItem.appendChild(caption);
        gallery.appendChild(galleryItem);
  
        galleryItem.addEventListener('click', () => {
          modalContent.src = image.src;
          modal.style.display = 'block';
        });
      });
  
      closeButton.addEventListener('click', () => {
        modal.style.display = 'none';
      });
  
      window.addEventListener('click', (event) => {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      });
    </script>
</body>
</html>
